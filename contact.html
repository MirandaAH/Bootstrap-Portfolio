	<link rel="stylesheet" href="assets/css/style.css">

<body>
<!--Header-->
	<nav class= 'navbar navbar-default'>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-md-8">
					<h1 class="navbar-brand">Miranda Hane</h1>
				</div>
				<div class="col-xs-6 col-md-4">
					<ul class="nav nav-pills">
						<li class="nav2"><a href="index.html" class="navlinks">About</a></li>
						<li class="nav2"><a href="portfolio.html" class="navlinks">Portfolio</a></li>
						<li class="nav2"><a href="contact.html" class="navlinks">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>

<!--Main-->
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-8">
			<!--Contact-->
					<div class="contact">
						<h1 id="contacttitle">Contact</h1>
						<form>
							<div class="form-group">
								<label for="name">Name</label><br>
								<input type="text" name="name" value="John Smith" class="form-control"><br>
							</div>
							<div class="form-group">
								<label for="email">Email</label><br>
								<input type="text" name="email" value="example@gmail.com" class="form-control"></br>
							</div>
							<div class="form-group">
								<label for="message">Message</label><br>
								<textarea name="message" row="150" cols="101" class="message"></textarea><br>
								<input type="submit" value="Submit" class="submit">
							</div>
						</form>
					</div>	
				</div>
	<!--Sidebar-->
				<div class=" col-xs-8 col-md-4">
					<div class="panel">	
						<div class="panel-heading">
							<h2 id="connecttitle">Connect with Me</h2>
						</div>
						<div class="panel-body">
							<ul class="connectlinks">
								<div class="row">
									<div class="col-md-3">
										<li><a href="https://github.com/MirandaAH"><img src="assets/images/github.png" class="github"alt="GitHub Icon"></a></li>
									</div>
									<div class="col-md-3">
										<li><a href="https://www.linkedin.com/in/miranda-hane-611b49135/"><img src="assets/images/linkedin.png" class="linkedin" alt="LinkedIn Icon"></a></li>
									</div>
									<div class="col-md-3">
										<li><a href="http://stackoverflow.com/users/7650442/miranda"><img src="assets/images/stackoverflow.png" class="stackoverflow" alt=" StackOverFlow Icon"></a></li>
									</div>
								</div>
							</ul>
						</div>
					</div>
				</div>	

			</div>
		</div>
	</main>

	<footer>
